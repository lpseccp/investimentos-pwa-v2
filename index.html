<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carteira de Investimentos</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="styles.css" />
  <script defer src="app.js"></script>
</head>
<body>
  <header>
    <h1>Minha Carteira</h1>
    <button id="theme-toggle">ðŸŒ™</button>
  </header>
  <main>
    <form id="investment-form">
      <input type="text" placeholder="Ativo" id="ativo" required />
      <input type="number" placeholder="PreÃ§o Atual" id="preco" required />
      <input type="number" placeholder="Nota (1-10)" id="nota" required />
      <input type="number" placeholder="Saldo Atual" id="saldo" required />
      <button type="submit">Adicionar</button>
    </form>
    <section id="filtros">
      <select id="ordenar-por">
        <option value="nome">Nome</option>
        <option value="nota">Nota</option>
        <option value="saldo">Saldo</option>
      </select>
    </section>
    <section id="ativos-lista"></section>
    <canvas id="grafico-pizza"></canvas>
    <canvas id="grafico-barras"></canvas>
    <section id="historico-rebalanceamentos"></section>
    <section id="importar-exportar">
      <input type="file" id="csv-upload" />
      <textarea id="json-backup" placeholder="Cole o JSON aqui"></textarea>
      <button id="restaurar-json">Restaurar</button>
      <button id="copiar-json">Copiar Backup</button>
    </section>
  </main>
</body>
</html>
