<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carteira de Investimentos</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <script src="chart.min.js"></script>
</head>
<body>
  <h1>Rebalanceamento de Investimentos</h1>

  <form id="form">
    <input type="text" id="ativo" placeholder="Nome do Ativo" required />
    <input type="number" id="preco" placeholder="Preço Atual" step="0.01" required />
    <input type="number" id="nota" placeholder="Nota de Importância" required />
    <input type="number" id="saldo" placeholder="Saldo Atual em R$" step="0.01" required />
    <button type="submit">Adicionar</button>
    <button type="button" id="limpar">Limpar Tudo</button>
  </form>

  <table id="tabela">
    <thead>
      <tr>
        <th>Ativo</th>
        <th>Preço</th>
        <th>Nota</th>
        <th>Saldo</th>
        <th>% Ideal</th>
        <th>% Atual</th>
        <th>Diferença</th>
        <th>Recomendação</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <canvas id="grafico" width="400" height="400"></canvas>

  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log('SW registrado:', reg.scope))
        .catch(err => console.error('SW erro:', err));
    }
  </script>
</body>
</html>
